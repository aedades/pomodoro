name: Deploy to Production

on:
  # Manual trigger with version input
  workflow_dispatch:
    inputs:
      version:
        description: 'Release tag to deploy (e.g., v1.0.0)'
        required: true
        type: string
  
  # Or auto-deploy on new releases (optional - comment out if you want manual only)
  # release:
  #   types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.event.release.tag_name }}

      - name: Verify tag exists
        run: |
          echo "Deploying version: ${{ github.event.inputs.version || github.event.release.tag_name }}"
          git describe --tags --exact-match HEAD

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npm test -- --run

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: pomopal
